<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Linking CSS  -->
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <!-- // Linking CSS // -->

    <!-- Importing Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap"
      rel="stylesheet"
    />
    <!-- // Importing Google Font // -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garifuna Leaders</title>
  </head>
  <body>
    <header>
        <div>
        <h1>Garifuna Leaders You Should Know</h1>
        </div>
    </header>

    <main>
      <!-- Create search form to allow users to search through heroes -->
      <div class="input">
        <form>
          <input class="input" type="text" />
          <input class="submit" type="submit" value="Search" />
        </form>
      </div>

      <!-- main div for cards with heroes -->
      <div class="garifunaHeroes">
        <div class="heroContainer">
            <h3>Joseph Chatoyer</h3>
            <img src="./img/Chatoyer.jpg" alt="Joseph Chatoyer">
            <button class="moreInfo">Learn More</button>
        </div>
        <div class="heroContainer">
            <h3>Thomas Vincent Ramos</h3>
            <img src="./img/TVRamos.jpg" alt="Thomas Vincent Ramos">
            <button class="moreInfo">Learn More</button>
        </div>
        <div class="heroContainer">
            <h3>Alejo Beni</h3>
            <img src="./img/alejoBeni.jpg" alt="Alejo Beni">
            <button class="moreInfo">Learn More</button>
        </div>
        <div class="heroContainer">
            <h3>Miriam Miranda</h3>
            <img src="./img/MiriamMiranda.jpg" alt="Miriam Miranda">
            <button class="moreInfo">Learn More</button>
        </div>
        <div class="heroContainer">
            <h3>Jose Ávila</h3>
            <img src="./img/JoseAvila.jpg" alt="Jose Ávila">
            <button class="moreInfo">Learn More</button>
        </div>
        <div class="heroContainer">
            <h3>Josh Arana</h3>
            <img src="./img/JoshArana.jpg" alt="Josh Arana">
            <button class="moreInfo">Learn More</button>
        </div>
        <div class="heroContainer">
            <h3>Andy Palacio</h3>
            <img src="./img/andypalacio.jpg" alt="Andy Palacio">
            <button class="moreInfo">Learn More</button>
        </div>
        <div class="heroContainer">
            <h3>Clayton Williams</h3>
            <img src="./img/claytonWilliams.jpg" alt="Clayton Williams">
            <button class="moreInfo">Learn More</button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
